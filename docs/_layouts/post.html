---
layout: default
---

<article>
        <header>
            <h1>{{ page.title }}</h1>
            <span class="date"><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span> by <span class="author"><i class="icon-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>
            <!-- <span class="category"><i class="icon-tag"></i> {{ page.categories | category_links }}</span><br/> -->

        </header>

        {% if page.image %}
          <img class="post-image" src="{{ base.url }}/img/blog/{{ page.image }}" alt="">
        {% endif %}

        <div class="entry">{{ content }}</div>

        <footer></footer>

</article>
